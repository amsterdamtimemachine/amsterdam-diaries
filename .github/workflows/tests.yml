name: Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop
  repository_dispatch:
    types:
      - trigger-action

jobs:
  run_tests:
    runs-on: ubuntu-latest
    env:
      BASE_URL: 'https://raw.githubusercontent.com/amsterdamtimemachine/amsterdam-diaries-data/'
      ISSUE_TITLE: 'Testfout gedetecteerd - Controle nodig'
      ISSUE_BODY: |
        **De geautomatiseerde tests zijn mislukt voor een workflow die werd getriggerd door een oproep vanuit een andere repository.**

        Details:

        - **Repository die de actie heeft getriggerd**: ${{ github.event.repository.full_name }}
        - **Branch**: ${{ github.event.client_payload.ref }}
        - **Commit SHA**: ${{ github.event.client_payload.sha }}

        Gelieve dit probleem te onderzoeken en passende actie te ondernemen. Raadpleeg de logs voor meer informatie over de mislukte stap.

        Dank je wel!

        > Automatisch gegenereerd door GitHub Actions.
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          # Determine the branch to test against
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            BRANCH="${{ github.event.client_payload.branch }}"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            BRANCH="${{ github.event.pull_request.base.ref }}"
          else
            echo "Unknown event. Failing the job."
            exit 1
          fi

          if [ "$BRANCH" == "main" ]; then
            IMPORT_URL="${BASE_URL}/main/rdf" npm run import:test
          elif [ "$BRANCH" == "develop" ] || [ "$BRANCH" == "dev" ]; then
            IMPORT_URL="${BASE_URL}/dev/rdf" npm run import:test
          else
            echo "Unknown branch. Failing the job."
            exit 1
          fi

      - name: Create Issue on Failure
        if: github.event_name == 'repository_dispatch' && failure()
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                https://api.github.com/repos/amsterdamtimemachine/amsterdam-diaries/issues \
                -d '{"title": "'"${ISSUE_TITLE}"'", "body": "'"${ISSUE_BODY}"'"}'
